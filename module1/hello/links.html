<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links</title>

    <style>
        a{
          text-decoration: none;   
        }
        a:link{
          color: red;
        }
        a:visited{
          color: green;
        }
        a:hover{
          color: blue;
        }
        a:active{
         color:blueviolet;
        }
    </style>



</head>
<body>
    <a href="https://www.yahoo.com" target="_blank"> Yahoo </a>
    <!-- <a href="../test/index.html"> Google </a> -->
</body>
</html>
